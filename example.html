<!DOCTYPE html>
<html>
  <head>
    <title>Feature Tips Example</title>
    <link href="featuretips.css" rel="stylesheet" type="text/css"></link>
    <link href="example.css" rel="stylesheet" type="text/css"></link>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="featuretips.js"></script>    
  </head>
  <body>
    <div id="top-left">1</div>
    <div id="top-right">2</div>
    <div id="bottom-left">3</div>
    <div id="bottom-right">4</div>
    <script type="text/javascript">
      var settings = {
        tips : [
          {
            title : 'Slick Engaging Tooltips!',
            body : 'This plugin give us the ability to create slick user engaging tooltips to highlight new features and flows!',
            triggerEventType : null,
            triggerOnElement : null,
            position : {
              my : 'left top',
              at : 'right bottom',
              of : '#top-left'
            }
          },
          {
            title : 'Create Sequenced Tooltips!',
            body : 'You can create a sequence of tips that bind to DOM elements quickly and easily! Just pass the plugin a collection of tips!',
            triggerEventType : null,
            triggerOnElement : null,
            position : {
              my : 'right top',
              at : 'left bottom',
              of : '#top-right',
              collision : 'fit'
            }
          }
        ]
      }
      $(document.body).featureTips(settings);
    </script>
  </body>
</html>
